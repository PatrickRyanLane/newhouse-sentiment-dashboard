name: Backfill Brand Articles

on:
  workflow_dispatch:   # manual trigger

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run brand sentiment backfill
        run: |
          # Loop through each article file that matches the new naming convention
          for f in data/articles/*-articles.csv; do
            date=$(basename "$f" -articles.csv)
            echo "Processing $date..."
            python scripts/news_sentiment_brands.py --date "$date"
          done

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed_articles/
          git commit -m "Backfill processed brand articles" || echo "No changes to commit"
          git push
