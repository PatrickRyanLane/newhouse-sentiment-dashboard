name: Brand SERP Processing

on:
  schedule:
    - cron: "15 8 * * *"   # 08:15 UTC daily, after headlines; adjust freely
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests vaderSentiment

      # Backfill from first available date up to today.
      # If you prefer "today only", replace the line below with:
      #   python scripts/process_serps.py --date $(date -I)
      - name: Build daily SERP index (backfill from first day you have)
        shell: bash
        run: |
          python scripts/process_serps.py --backfill 2025-09-15 $(date -I)

      - name: Process brand SERPs
        run: python scripts/process_serps_brands.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Process brand SERPs for $(date -u +%F)" || echo "No changes"
          git push
