name: Daily CEO Articles
on:
  workflow_dispatch:
  schedule:
    - cron: "10 9 * * *"   # 09:10 UTC daily (adjust as needed)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pandas
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas

      - name: Ensure folders
        run: |
          mkdir -p data_ceos/articles

      - name: Build today's articles file
        env:
          ARTICLES_DATE: ${{ github.event.inputs.date || '' }}
        run: |
          python news_articles_ceos.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name  "data-bot"
          git config user.email "data-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "data: CEO articles refresh"
            git push
          fi
