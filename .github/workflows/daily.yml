name: Daily News Sentiment

on:
  schedule:
    - cron: "0 12 * * *"   # ~8am ET during DST (12:00 UTC)
  workflow_dispatch: {}
  push:
    paths:
      - 'news_sentiment.py'
      - 'requirements.txt'
      - 'aliases.csv'
      - 'brands.txt'
      - 'dashboard.html'
      - '.github/workflows/daily.yml'

permissions:
  contents: write

# Avoid overlapping schedule/manual/push runs across workflows
concurrency:
  group: repo-data-writes
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: '1'
      TZ: America/New_York   # commit timestamps aligned with ET

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies (if requirements.txt exists)
        if: ${{ hashFiles('requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure data folders exist
        run: mkdir -p data/articles

      - name: Run daily sentiment (if script exists)
        if: ${{ hashFiles('news_sentiment.py') != '' }}
        run: python news_sentiment.py

      - name: Commit & push changes (if any)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore(data): update daily news sentiment for $(date -u +%F)"

            # Reconcile with remote even if new commits landed meanwhile
            git pull --rebase --autostash origin main

            # Push our rebased commit
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi

      - name: Upload data artifact (for debugging)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ github.run_id }}
          path: |
            data/daily_counts.csv
            data/articles/*.csv
          if-no-files-found: ignore
