name: Daily Brands Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "10 9 * * *"   # 09:10 UTC daily (change as needed)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build brand articles
        env:
          RUN_DATE: ${{ github.event.inputs.date || '' }}
        run: |
          echo "Running news_articles_brands.py for ${RUN_DATE:-$(date -u +%F)}"
          python scripts/news_articles_brands.py --date "${RUN_DATE:-$(date -u +%F)}"

      - name: Aggregate brand news sentiment
        run: |
          python scripts/news_sentiment_brands.py

      - name: Process brand SERPs
        run: |
          python scripts/process_serps_brands.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "brand pipeline: update data ($(date -u +%F))" || echo "No changes to commit"
          git push
