name: Daily CEO News Sentiment

on:
  schedule:
    - cron: "0 12 * * *"   # ~8am ET
  workflow_dispatch: {}
  push:
    paths:
      - 'news_sentiment_ceos.py'
      - 'requirements.txt'
      - 'ceos.txt'
      - 'ceo_aliases.csv'
      - 'ceo-dashboard.html'
      - '.github/workflows/daily_ceos.yml'

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure CEO data folders exist
        run: mkdir -p data_ceos/articles

      - name: Run daily CEO sentiment
        run: python news_sentiment_ceos.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain) ]]; then
            git add -A
            git commit -m "chore(data_ceos): update daily CEO news sentiment for $(date -u +%F)"
            git push
          else
            echo "No changes to commit."
          fi
