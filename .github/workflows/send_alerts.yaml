name: Send Alerts

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Daily Brands Pipeline", "Daily CEO News Sentiment"]
    types:
      - completed

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run_send_alerts:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      KIT_API_KEY: ${{ secrets.KIT_API_KEY }}
      KIT_TAG_ID: ${{ secrets.KIT_TAG_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements.txt
      - name: Check required secrets
        run: |
          : "${KIT_API_KEY:?KIT_API_KEY not set}"; : "${KIT_TAG_ID:?KIT_TAG_ID not set}"
      - name: Run alerts
        run: python scripts/send_alerts.py
        env:
          PYTHONPATH: scripts
