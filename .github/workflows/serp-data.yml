name: SERP Data

on:
  workflow_dispatch: {}
  schedule:
    # Optional: runs daily at 06:45 UTC. Delete this block if you don't want a cron run.
    - cron: "45 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow the job to push commits

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests vaderSentiment

      # Backfill from first available date up to today.
      # If you prefer "today only", replace the line below with:
      #   python scripts/process_serps.py --date $(date -I)
      - name: Build daily SERP index (backfill from first day you have)
        shell: bash
        run: |
          python scripts/process_serps.py --backfill 2025-09-15 $(date -I)

      - name: Commit data files
        run: |
          git config user.name "data-bot"
          git config user.email "data-bot@users.noreply.github.com"
          git add data/serps/ceo_serps_daily.csv || true
          git add data_ceos/processed_serps/*.csv || true
          git add data_ceos/serp_rows/*.csv || true
          git commit -m "data: SERP refresh $(date -I)" || echo "No changes"
          git push || true
