name: SERP Data

on:
  schedule: [{ cron: "20 2 * * *" }]   # runs nightly (UTC)
  workflow_dispatch: {}                # lets you run it on demand

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install pandas requests

      - name: Build daily SERP index (backfill from first day you have)
        run: python scripts/process_serps.py --backfill 2025-09-15 $(date -I)

      - name: Commit data files
        run: |
          git config user.name "data-bot"
          git config user.email "data-bot@users.noreply.github.com"
          git add data/serps/ceo_serps_daily.csv data_ceos/processed_serps/*.csv || true
          git commit -m "data: SERP refresh $(date -I)" || echo "No changes"
          git push || true
