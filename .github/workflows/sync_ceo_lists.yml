name: Sync CEO helper lists from roster.csv

on:
  push:
    paths:
      - 'data/roster.csv'
      - 'sync_ceo_lists.py'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: sync-ceo-lists
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate ceo lists
        run: python sync_ceo_lists.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add ceos.txt ceo_companies.csv ceo_aliases.csv
            git commit -m "chore(ceo-lists): sync from data/roster.csv"
            git pull --rebase --autostash origin main || true
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
